    <div id="toast">
        
    </div>
    <!-- calculator -->
    <div class="wraper-cal">
        <div class="overlay"></div>
        <div class="cal-container">
            <div class="cal-display">
                <span class="display">0</span>
            </div>
            <div class="cal-body">
                <div class="btns">
                    <ul class="lists">
                        <li class="btn number-item ac-all"><button class="number">AC<button></li>
                        <li class="btn number-item"><button class="number">DEL</button></li>
                        <li class="btn number-item"><button class="number">+</button></li>
                        <li class="btn number-item"><button class="number">1</button></li>
                        <li class="btn number-item"><button class="number">2</button></li>
                        <li class="btn number-item"><button class="number">3</button></li>
                        <li class="btn number-item"><button class="number">-</button></li>
                        <li class="btn number-item"><button class="number">4</button></li>
                        <li class="btn number-item"><button class="number">5</button></li>
                        <li class="btn number-item"><button class="number">6</button></li>
                        <li class="btn number-item"><button class="number">*</button></li>
                        <li class="btn number-item"><button class="number">7</button></li>
                        <li class="btn number-item"><button class="number">8</button></li>
                        <li class="btn number-item"><button class="number">9</button></li>
                        <li class="btn number-item"><button class="number">/</button></li>
                        <li class="btn number-item"><button class="number">0</button></li>
                        <li class="btn number-item"><button class="number">.</button></li>
                        <li class="btn number-item ans-btn"><button class="number answer">=</button></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
