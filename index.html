<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="icon" type="image/png" sizes=""href="https://cdn-icons-png.flaticon.com/512/2438/2438239.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./toast.css">
    <title>Notes App</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="container">
                <h1 class="name-app">My notes app</h1>
                <div class="input-notes">
                    <input type="text" class="note-title" placeholder = "Note title">
                    <textarea class="note-details" placeholder="Note details"></textarea>
                    <button class="btn-add">Add Note</button>
                </div>
            </div>
        </header>
        <section>
            <div class="container">
                <div class="header-container">
                    <h2>Your notes</h2>
                    <span class="delete-all">Delete all notes</span>
                </div>
                <hr>
                <div class="notes">
                    <ul class="list-notes">
                        
                    </ul>
                </div>
            </div>
        </section>
    </div>
    <!-- toast -->
    <div id="toast">
        
    </div>
    <audio src="./The Magic Tree.mp3" class = "done"></audio>
    <span class="show"></span>
</body>
<script src="./app.js"></script>
<script src="./toastlibrary.js"></script>
</html>
