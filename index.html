<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes=""href="https://cdn-icons-png.flaticon.com/512/2438/2438239.png">
    <link rel="stylesheet" href="./style.css">
    <title>Notes App</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="container">
                <h1 class="name-app">My notes app</h1>
                <div class="input-notes">
                    <input type="text" class="note-title" placeholder = "Note Title">
                    <textarea class="note-details" placeholder="Note Details"></textarea>
                    <input type="text" class="note-title name-color" placeholder = "Name title colors (ex: red, green, blue)">
                    <button class="btn-add">Add Note</button>
                </div>
            </div>
        </header>
        <section>
            <div class="container">
                <h2>Your notes</h2>
                <hr>
                <div class="notes">
                    <ul class="list-notes">
                        
                    </ul>
                </div>
            </div>
        </section>
    </div>
</body>
<script src="./app.js"></script>
</html>
